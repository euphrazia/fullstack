{% extends "index.html" %}

{% block title %}Login - My Website{% endblock %}

{% block content %}
      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-sm-12">
                  <h1 class="contact_taital">Get In Touch</h1>
               </div>
            </div>
         </div>
         <div class="container-fluid">
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-md-12">
                     <div class="mail_section_1">
                        <form id="cont_form" action="/contact" method="POST">
                        <input type="text" class="mail_text" placeholder="Your Name" name="Name">
                        <input type="Email" class="mail_text" placeholder="Your Email" name="Email">
                        <input type="text" class="mail_text" placeholder="Your Phone" name="Phone">
                        <textarea class="massage-bt" placeholder="Massage" rows="5" id="comment" name="Message"></textarea>
                        <div class="send_bt"><a href="#" onclick="document.getElementById('cont_form').submit();">Send</a></div>
                    </form>
                     </div>
                  </div>
                  
               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->
      {% endblock %}
