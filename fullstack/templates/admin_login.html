<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body class="login-page">
  <form method="POST" class="container" action="/login">
  <a href="/" style="display: flex; justify-content: center; align-items: center; margin-bottom: 24px;"><img style="width: 100px" src="static/images/banner-img.png"></a>

    <h2 class="login-title">User Login</h2>

    <section class="input-box">
      <input type="text" name="username" placeholder="Username" required>
      <i class="bx bxs-user"></i>
    </section>

    <section class="input-box">
      <input type="password" name="password" placeholder="Password" required>
      <i class="bx bxs-lock-alt"></i>
    </section><br>
<p style="color: red"> {{error}}</p>
    <section class="remember-forgot-box">
      <div class="remember-me">
        <input type="checkbox" name="remember-me" id="remember-me">
        <label for="remember-me"><h5>Remember Me</h5></label>
      </div>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </section>

    <button class="login-button" type="submit">Login</button>

    <h5 class="dont-have-an-account">
      Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
    </h5>
  </form>

</body>
</html>
